<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    .box {
      border: 1px solid black;
      background-color: lightblue;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- 반응형 웹이란?? 사용하는 기기에 따라 다르게 적용되는 css -->
  <h2 class="text-center">Breakpoints</h2>
  <div class="container">
    <!-- col-xl-4 : 엑스트라 라지 사이즈 이상일 떄, 그리드 4칸을 차지 (>=1200px) -->
    <!-- col-lg-3 : 엑스트라 라지 사이즈 미만 and 라지 사이즈 이상 일때 그리드 3칸 차이 (>=992px)-->
    <!-- col-md-2 : 라지 사이즈 미만 and 미디움 사이즈 이상일 때 그리드 2칸 차지 (>=768px)-->
    <!-- col-sm-6 : 미디움 사이즈 미만 and 스몰 사이즈 이상일 때 그리드 6칸 차지 (>=576px) -->
    <!-- col-12 : 스몰 사이즈 미만일 때 그리드 12칸 차지 -->
    <div class="row">
      <div class="col-12 col-sm-6 col-md-2 col-lg-3 col-xl-4 box">
        col
      </div>
      <div class="col-12 col-sm-6 col-md-8 col-lg-3 col-xl-4 box">
        col
      </div>
      <div class="col-12 col-sm-6 col-md-2 col-lg-3 col-xl-4 box">
        col
      </div>
      <div class="col-12 col-sm-6 col-md-12 col-lg-3 col-xl-12 box">
        col
      </div>
    </div>

    <hr>

    <!-- offset-md-6 : 미디움 사이즈 이상일 때 offset 6 -->
    <!-- col-12 : 스몰 미만일때 그리드 12칸씩 차지 -->
    <h2 class="text-center">Breakpoints + offset</h2>
    <div class="row g-4">
      <div class="col-12 col-sm-4 col-md-6 offset-md-6 box">
        col
      </div>
      <div class="col-12 col-sm-4 col-md-6 offset-md-6 box">
        col
      </div>
      <div class="col-12 col-sm-4 col-md-6 offset-md-6 box">
        col
      </div>
      <!-- offset-sm-4 : 스몰 이상 and 미디움 사이즈 미만일 때 offset 4 -->
      <div class="col-12 col-sm-4 offset-sm-4 col-md-6 offset-md-6 box">
        col
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
