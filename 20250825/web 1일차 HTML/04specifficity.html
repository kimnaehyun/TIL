<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- css -->

<style>
  /* 시험 단골 문제
  css 적용 우선순위
  1. !important
  2. 인라인 style
  3. selector (id selector > class selector)
  4. 순서상 마지막것이 적용
  5. 일반 태그 h1태그 p태그 등 */

  #red{
    color:red;
  }

  .green{
    color: green;
  }

  .orange{
    color: orange !important;
  }
</style>
<body>
  
  <!-- p#red.green -->
  <p id="red" class="green"> color </p>
  <p id="red" class="green" style="color:brown"> color </p>
  <p id="red" class="orange" style="color:brown"> color </p>


</body>
</html>
