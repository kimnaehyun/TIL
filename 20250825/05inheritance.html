<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .parent{
    color:red;
    border: 1px solid black;
  }
  /* 대부분 시각적인 속성(글꼴, 색상, 텍스트 관련 속성)은 상속됨
  박스 모델 속성(너비, 높이, 테두리, 여백(마진,패딩))은 일반적으로 상속되지 않음 */
</style>
<body>
  <ul class="parent">
    <li class="child">Hello</li>
    <li class="child">Bye Bye</li>
  </ul>
</body>
</html>
