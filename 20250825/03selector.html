<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  /* class 선택자 */
  .green {
    color: green;
  }
  /* id 선택자 */
  #purple {
    color: purple;
  }
  /* 자손 결합자 */
  /* 하위에 있는 모든 자식 */
  #purple ol{
    color: brown;
  }
  /* 자식 결합자 */
  #purple>span {
    color: aqua;
    font-size: 25px;
  }
</style>
<body>
  <h1 class="green">Heading</h1>

  <ul id="purple">
    <li>알고리즘</li>
    <li>웹</li>
    <li>프론트
      <ol>
        <li>HTML</li>
        <li>CSS</li>
      </ol>
    </li>
  </ul>
  <p id="purple">Lorem <span>ipsum</span></p>
</body>
</html>
