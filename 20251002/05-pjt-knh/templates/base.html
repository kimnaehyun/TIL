<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-success">
  <div class="container-fluid d-flex justify-content-between">
    <a class="navbar-brand" href="{% url "books:index" %}">ThRead</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
         <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url "books:index" %}">INDEX</a>
        </li>
        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link " aria-disabled="true" href="{% url "books:create" %}">CREATE</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " aria-disabled="true" href="{% url "accounts:update" %}">회원정보 수정</a>
        </li>
        <li class="nav-item">
          <form action="{% url "accounts:delete" %}" method="post">
            <input type="submit" value="회원 탈퇴" class="nav-link " aria-disabled="true">
          </form>
        </li>
        <li class="nav-item">
          <form action="{% url "accounts:logout" %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="LOGOUT" class="nav-link " aria-disabled="true">
          </form>
        </li>
        {% else %}
         <li class="nav-item">
          <a class="nav-link" href="{% url "accounts:login" %}">LOGIN</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url "accounts:signup" %}">SIGNUP</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<div class="px-5 pt-2">
  {% block content %}{% endblock content %}
</div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
