{% extends "base.html" %}

{% block content %}
<h1>메인 페이지</h1>
<div class="container ">
  <div class="row">
  {% for book in books %}
<div class="card col" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ book.title }}</h5>
    <p class="card-text">{{ book.explanation }}</p>
    <a href="{% url 'books:detail' book.pk %}" class="btn btn-primary">Detail</a>
  </div>
</div>
{% endfor %}
  </div>

</div>

{% endblock content %}
