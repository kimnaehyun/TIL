{% extends "base.html" %}

{% block content %}
<h1>상세 페이지</h1>
<form action="{% url 'books:delete' book.pk %}" method="post">
  {% csrf_token %}
  <h2>{{ book.title }}</h2>
  <h4>{{ book.explanation }}</h4>
  <h3>회원 리뷰 평점: {{ book.review_rating }} / 10</h3>
  <h3>{{ book.author }}</h3>
  <a href="{% url 'books:update' book.pk %}" class="btn btn-secondary">UPDATE</a>
  <input type="submit" value="DELETE" class="btn btn-danger">
</form>
<br>
<a href="{% url 'books:index' %}" class="btn btn-primary">BACK</a>
{% endblock content %}
